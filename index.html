<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ChatGPT</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
</head>

<body class="myarrow">
  <div class="flex split">
    <div id="openaiPane" class="page darwin hidden">
      <webview id="webviewOAI" src="https://chat.openai.com/chat" autosize="on">
      </webview>
    </div>
    <div id="bardPane" class="page darwin hidden">
      <webview id="webviewBARD" src="https://bard.google.com" autosize="on">
      </webview>
    </div>
    <!-- <div id="claudePane" class="page darwin hidden">
      <webview id="webviewCLAUDE" src="https://console.anthropic.com/chat/new" autosize="on">
      </webview>
    </div> -->
    <div id="bingPane" class="page darwin hidden">
      <webview
        id="webviewBING"
        src="https://bing.com/chat"
        useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36 Edg/91.0.864.37"
        autosize="on"
      >
      </webview>
    </div>
  </div>
  <form id="form" class="">
    <textarea rows="4" id="prompt" name="prompt" autofocus
      placeholder="Enter a superprompt here (Cmd/Ctrl+Enter to Submit, Cmd+1/2/3/A/-/+ to resize windows, Cmd+R for new chat)"></textarea>
    <button id="btn" type="submit">Cmd+Enter to Submit</button>
  </form>
  <script src="interface.js"></script>
</body>

</html>
